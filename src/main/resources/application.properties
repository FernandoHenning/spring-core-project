
spring.datasource.url=${DB_CONNECTION_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# ===============
# JPA / HIBERNATE
# ===============
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Allows hibernate to generate SQL optimized for a particual DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ================
# SPRING MAIL
# ================
spring.mail.protocol=smtp
spring.mail.port=587
spring.mail.host=smtp.gmail.com
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.expiration.access-token: 86400000 # 1 hour
jwt.expiration.refresh-token: 604800000       # 7 days
jwt.expiration.reset-password: 900000         # 15 minutes
jwt.expiration.enable-account: 900000
jwt.secret-key:${JWT_SECRET}